repos:
  - repo: local
    hooks:
      - id: buf-lint
        name: buf lint
        entry: ./hooks/proto_lint.sh
        language: script
        files: proto/.*\.proto$
        pass_filenames: false
      - id: mix-format
        name: mix format
        entry: ./hooks/nix_shell_exec.sh mix format --check-formatted
        language: script